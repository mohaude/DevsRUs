<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevsRUs - Professional Developer Network</title>
    <style>
        /* Core styles from previous version remain the same */
        /* Adding styles for new components */
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1001;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 2rem;
            border-radius: 8px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            right: 1rem;
            top: 1rem;
            cursor: pointer;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-form input {
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .auth-form button {
            background: var(--primary-color);
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .auth-form button:hover {
            background: var(--secondary-color);
        }

        .newsletter-section {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
        }

        .newsletter-form {
            display: flex;
            gap: 1rem;
            max-width: 500px;
            margin: 1rem auto;
        }

        .newsletter-form input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .chat-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 300px;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: none;
        }

        .chat-header {
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 1rem;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1rem;
            border-radius: 4px;
            box-shadow: var(--shadow);
            display: none;
        }
    </style>
</head>
<body>
    <!-- Previous navbar and main content remain the same -->

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Login to DevsRUs</h2>
            <form class="auth-form" id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Join DevsRUs</h2>
            <form class="auth-form" id="signupForm">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <select required>
                    <option value="">Select your role</option>
                    <option value="developer">Developer</option>
                    <option value="student">CS Student</option>
                    <option value="recruiter">Recruiter</option>
                </select>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </form>
        </div>
    </div>

    <!-- Newsletter Section -->
    <div class="newsletter-section">
        <h2>Stay Updated with Developer News</h2>
        <p>Get the latest tech news, job opportunities, and developer tips straight to your inbox.</p>
        <form class="newsletter-form" id="newsletterForm">
            <input type="email" placeholder="Your email address" required>
            <button type="submit" class="post-btn">Subscribe</button>
        </form>
    </div>

    <!-- Chat Widget -->
    <div class="chat-container" id="chatWidget">
        <div class="chat-header">
            <h3>Messages</h3>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
            <button class="post-btn">Send</button>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="notification" id="notification"></div>

    <script>
        // Authentication handling
        let currentUser = null;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.elements[0].value;
            const password = e.target.elements[1].value;
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));
                currentUser = { email, name: "Test User" };
                showNotification('Successfully logged in!');
                document.getElementById('loginModal').style.display = 'none';
                updateUIForLoggedInUser();
            } catch (error) {
                showNotification('Login failed. Please try again.');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            // Similar signup logic
            showNotification('Account created successfully!');
            document.getElementById('signupModal').style.display = 'none';
        });

        // Newsletter handling
        document.getElementById('newsletterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.elements[0].value;
            showNotification('Thanks for subscribing!');
            e.target.reset();
        });

        // Chat functionality
        let messages = [];

        function addMessage(message) {
            messages.push(message);
            const messageEl = document.createElement('div');
            messageEl.textContent = message;
            document.getElementById('chatMessages').appendChild(messageEl);
        }

        document.querySelector('.chat-input button').addEventListener('click', () => {
            const input = document.querySelector('.chat-input input');
            if (input.value.trim()) {
                addMessage(input.value);
                input.value = '';
            }
        });

        // Utility functions
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function updateUIForLoggedInUser() {
            // Update UI elements based on login state
            document.querySelector('.profile-summary h2').textContent = currentUser.name;
            // Update other UI elements as needed
        }

        // Close modal functionality
        document.querySelectorAll('.close-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.closest('.modal').style.display = 'none';
            });
        });

        // Modal navigation
        document.getElementById('showSignup').addEventListener('click', () => {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('signupModal').style.display = 'block';
        });

        document.getElementById('showLogin').addEventListener('click', () => {
            document.getElementById('signupModal').style.display = 'none';
            document.getElementById('loginModal').style.display = 'block';
        });

        // Initialize
        window.addEventListener('load', () => {
            // Show login modal by default for non-authenticated users
            if (!currentUser) {
                document.getElementById('loginModal').style.display = 'block';
            }
        });
    </script>
</body>
</html>
